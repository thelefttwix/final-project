<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles_lk.css">
</head>
<body>
<div class="side-bar left"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Личный кабинет</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sign_up.html">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Выход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="profile-container">
    <div>
        <div class="row w-100">
            <div class="col-md-4 text-center">
                <img
                        src="https://via.placeholder.com/150"
                        alt="Profile Image"
                        class="profile-img"
                />
                <h3 class="mt-3 visible-item">Имя Пользователя</h3>
                <p class="text-muted visible-item">user@example.com</p>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="profile-section">
                    <h4>Личная информация</h4>
                    <p><strong>Имя:</strong></p>
                    <p class="edit-item">Имя Пользователя</p>
                    <p><strong>Email:</strong></p>
                    <p class="edit-item">user@example.com</p>
                    <p><strong>Телефон:</strong></p>
                    <p class="edit-item">+7 (123) 456-7890</p>
                    <button class="btn edit-button">Редактировать информацию</button>
                    <button class="btn btn-primary save-button" hidden>
                        Сохранить
                    </button>
                    <button class="btn btn-danger cancel-button" hidden>
                        Отменить
                    </button>
                </div>
                <div class="profile-section">
                    <button class="btn btn-danger">Выйти из системы</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="side-bar right"></div>

<script src="script_lk.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
></script>
</body>
</html>
