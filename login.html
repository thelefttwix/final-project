<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="styles_login.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Вход в лк</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sign_up.html">Регистрация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Наши контакты</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row w-100 no-gutters">
        <div class="col-lg-4 col-md-6 col-sm-12 mainPart">
          <div class="topElements">
            <div>
              <img class="logo" src="./img/fish.png" alt="логотипчик" />
            </div>
            <p class="title">Log In</p>
            <div class="button-container">
              <button class="social-button google btn btn-danger">
                <i class="fab fa-google styleGoogle"></i>&nbsp; Google
              </button>
              <button class="social-button facebook btn btn-primary">
                <i class="fab fa-facebook-f"></i>&nbsp; Facebook
              </button>
            </div>
            <div class="divider">
              <span>or</span>
            </div>
          </div>
          <div class="form-container" id="logInForm">
            <form id="loginForm">
              <div class="form-group formText">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control className"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="example@example.com"
                  required
                />
              </div>
              <div class="form-group formText">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control className"
                  id="password"
                  placeholder="Create strong password"
                  required
                />
              </div>
              <div class="form-group form-check formText">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="check"
                  required
                />
                <div>
                  <label class="form-check-label" for="check"
                    >Remember me</label
                  >
                  <a
                    class="resetPassword pl-8"
                    href="#"
                    style="display: inline-block"
                    >Reset password?</a
                  >
                </div>
              </div>
              <button
                type="submit"
                class="btn btnColor btn-lg btn-block"
                id="logInBtn"
              >
                Log in
              </button>
              <p class="haveAccount text-center">
                Don't have an account yet?
                <a class="create" href="sign_up.html">New Account</a>
              </p>
            </form>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 d-none d-md-flex background">
          <img src="./img/background_log_in.png" alt="фоновая картинка" />
        </div>
      </div>
    </div>

    <script src="script_login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
